name: Fetch TCMB Rates

on:
  schedule:
    - cron: '0 12 * * *'  # Her gÃ¼n saat 15:00 (UTC+3 TÃ¼rkiye saatiyle)
  workflow_dispatch:  # Elle tetikleme iÃ§in

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run fetch_rates.py
        run: python fetch_rates.py

      - name: Commit and push latest.json
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/latest.json
          git commit -m "ðŸ”„ Auto update: TCMB latest.json" || echo "No changes to commit"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
          git push origin HEAD:main
